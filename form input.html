<html>
	<head>
		<title>Input pada form</title>
	</head>
	
	<body>
		<form>
			<p>Ini adalah input password</p>
				<label>Password</label>
				<input type="password" name="pswd" maxlength="8">
			<p>Ini adalah text tersembunyi</p>
				Nama
				<input type="textarea" name="negara">
				<input type="hidden" name="negara" value="Indonesia">
				<input type="submit" value="Submit">
			<p>Ini adalah input button</p>
				<font face="stabillo, Courier, mono">Upload Foto</font>
				<input type="file" name="pic" accept="image/*">
		</form>
	</body>
</html>
