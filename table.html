<html>
<head><title>Tabel span by badrul</title></head>
<body>
<h1>berikut contoh tabel dengan rowspan dan colspan</h1>
<table width="408" border="2" cellspacing-"0"
cellpadding="0" bgcolor="mediumaquamarine">
<tr>
<td bgcolor="peachpuff">baris 1 kolom 1</td>
<td bgcolor="lavender">baris 1 kolom 2</td>
</tr>
<tr>
<td colspan="2">baris 2 kolom 1 (hanya ada 1 kolom) </td>
</td>
<tr>
<td rowspan="2"> baris 3 kolom 1</td>
<td >baris 3 kolom 2</td>
</tr>
</table>
</body>
</html>
