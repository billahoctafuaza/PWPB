<html>
	<head>
		<title>Switch Case|Billah Octafuaza|XI RPL 3</title>
	</head>
	
	<body>
		<script language="javascript">
			alert ("Pilih salah satu hewan yang anda sukai!\n\n\nKlik OK untuk melanjutkan");
			
			var pilihan = prompt("1. Musang\n2. Beruang\n3. Panda\n4. Koala\n5. Serigala");
				
				pilihan = parseInt(pilihan);
				
				switch (pilihan)
				{
					case 1:
						alert ("Owh ternyata anda suka Musang.");
						break;
					
					case 2:
						alert ("Owh ternyata anda suka Beruang.");
						break;
					
					case 3:
						alert ("Owh ternyata anda suka Panda.");
						break;
						
					case 4:
						alert ("Owh ternyata anda suka Koala.");
						break;
						
					case 5:
						alert ("Owh ternyata anda suka Serigala.");
						break;
					
					default:
						alert ("Anda tidak memilih opsi yang tertera.");
						break;
				}
		</script>
	</body>
</html>
