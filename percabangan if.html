<html>
	<head>
		<title>Percabangan If|Billah Octafuaza|XI RPL 3</title>
	</head>
	
	<body>
		<p id="if">
			<script>
				var umur;
					umur = prompt("Masukkan Umur Anda: ");
					umur = parseInt(umur);
						if (umur < 17) {
						alert ("Maaf umur anda tidak memenuhi persyaratan");
						}
					alert ("Umur anda memenuhi persyaratan");
			</script>
		</p>
	</body>
</html>
