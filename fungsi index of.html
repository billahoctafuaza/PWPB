<html>
	<head>
		<title>Fungsi dengan indexOf|billah octafuaza|XI RPL 3</title>
	</head>
	
	<body>
		<p id="indexof"></p>
		
		<script>
			var sekolah = "SMK NEGERI 4 BANDUNG";
			var dimanaKata = sekolah.indexOf("BANDUNG");
			//dimanaKata akan bernilai 13
			
			document.write("Dari fungsi ini, BANDUNG ada di urutan ke " + dimanaKata + " dari kalimat SMK NEGERI 4 BANDUNG");
		</script>
	</body>
</html>
