	<body>
		<p id="charat"></p>
		
		<script>
			var nama = "Alexander";
			var karakter = 8;
			var k = nama.charAt(karakter);
			
			document.write("Karakter pada urutan 8 (dimulai dari angka 0) dari kata Alexander adalah " + k);
		</script>
	</body>
