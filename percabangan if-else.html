<html>
	<head>
		<title>Percabangan If-Else|Billah Octafuaza|XI RPL 3</title>
	</head>
	
	<body>
		<p>Jika matahari masih terlihat maka akan memunculkan tulisan "Mataharinya masih ada."</p>
		<p>Tetapi jika matahari sudah terbenam maka tulisan akan menjadi "Matahari telah digantikan oleh bulan."</p>
		
		<script>
			var d = new Date();
			var time = d.getHours();
			
			if (time > 5 && time < 18)
				{
					alert ("Mataharinya masih ada.");
				}
			else
				{
					alert ("Matahari telah digantikan oleh bulan.");
				}
		</script>
	</body>
</html>
