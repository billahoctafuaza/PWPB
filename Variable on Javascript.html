<html>
	<head>
		<title>Variable on JS</title>
	</head>
	
	<body>
		<h1>Variable JS</h1>
		
		<p>Contoh variable adalah x, y, z</p>
		
		<p id="demo"></p>
		
		<script>
			var x = 5;
			var y = 3;
			var z = x + y;
			document.getElementById("demo").innerHTML = z;
		</script>
	</body>
</html>
