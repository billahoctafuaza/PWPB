<html>
	<head>
		<title>Challenge CSS|Billah Octafuaza|XI RPL 3</title>
		<link href="chal.css" rel="stylesheet" type="text/css"></link>
	<head>
	
	<body>
		<form action="/action_page.php">
			<fieldset>
				<legend>Formulir Pendaftaran Calon Peserta:</legend>
				<label for="namalen">Nama Lengkap:</label>
					<input type="text" id="namalen" name="namalen">
					<br>
					<br>
				<label for="noind">No. Induk Kependudukan:</label>
					<input type="text" id="noind" name="noind">
					<br>
					<br>
				<label for="jeniskel">Jenis Kelamin:</label>
					<input type="radio" id="Laki-laki" name="jeniskel" value="Laki-laki">
						<label for="Laki-laki">Laki-laki</label>
					<input type="radio" id="Perempuan" name="jeniskel" value="Perempuan">
						<label for="Perempuan">Perempuan</label>
					<br>
					<br>
				<label for="ttl">Tanggal Lahir:</label>
					<input type="date" id="ttl" name="ttl ">
					<br>
					<br>
				<label for="agama">Agama:</label>
					<select id="agama" name="agama">
						<option value="Islam">Islam</option>
						<option value="Katolik">Katolik</option>
						<option value="Protestan">Protestan</option>
						<option value="Hindu">Hindu</option>
						<option value="Buddha">Buddha</option>
						<option value="Konghucu">Konghucu</option>
					</select>
					<br>
					<br>
				<label for="stat">Status:</label>
					<select id="stat" name="stat">
						<option value="Kawin">Kawin</option>
						<option value="Belum Kawin">Belum Kawin</option>
					</select>
					<br>
					<br>
				<input type="submit" value="Submit">
				<input type="reset">
			</fieldset>
		</form>
	</body>
</html>
