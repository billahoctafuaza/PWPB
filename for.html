<html>
	<head>
		<title>For Pada HTML|billah octafuaza|XI RPL 3</title>
	</head>
	
	<body>
		<p id="for"></p>
		
		<script>
			alert("Silakan Masukkan angka");
			var n = prompt ("Masukkan Nilai N");
			n = parseInt(n);
			var text = "";
			var i;
			
			for (i = 1; i < n; i++)
				{
					text += "Mengulang angka sebelum Nilai N: " + i + "<br>";
				}
				
			document.getElementById("for").innerHTML = text;
		</script>
	</body>
</html>
