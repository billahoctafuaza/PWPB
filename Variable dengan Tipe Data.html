<html>
	<head>
		<title>Variable with Type Data|Ganendra Surya Adeva|XI RPL 3 </title>
	</head>
	
	<body>
		<p id="demo"></p>
		<p id="damo"></p>
		<p id="dimo"></p>
		
		<script>
			var pi = 3.14;
			var person = "ME";
			var answer = "NO!";
			
			document.getElementById("demo").innerHTML = pi;
			document.getElementById("damo").innerHTML = person;
			document.getElementById("dimo").innerHTML = answer;
		</script>
	</body>
</html>
